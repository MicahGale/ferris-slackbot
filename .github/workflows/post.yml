name: post

on: [push]

env:
  CARGO_TERM_COLOR: always

jobs:
  post:
    environment: slack

    runs-on: ubuntu-latest
    outputs:
      message: ${{ steps.run.outputs.test }}
    steps:
    - uses: actions/checkout@v3
    - name: Set up a Rust toolchain
      uses: hecrj/setup-rust-action@v2.0.0
      with:
        rust-version: nightly    
    - run: cargo run 2024-01-26 ${{ secrets.SLACK_CHANNEL }} >> $GITHUB_OUTPUT
      id: run
    - name: SlackBot postMessage
      uses: parkingboss/slackbot-postmessage@v1.2.0
      with:
        token: ${{ secrets.SLACK_TOKEN }}
        request: ${{ steps.run.outputs }}
            
